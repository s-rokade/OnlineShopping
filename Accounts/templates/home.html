 {% for i in pl%}
 {% load static %}
 <style>
 .imgself{
    border: 1px solid #ddd;
  border-radius: 4px;
  padding: 6px;
  width: 200px;
  height: 150px;
}

 </style>
<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
        
        <div class="card-body">
            <a href="#"><img class="imgself" src="{{ i.product_image }}" alt="product_pic"></a>
            <h4 class="card-title">
                <a href="#">{{i.name}}</a>
            </h4>
            <h5>{{i.price}} Rs</h5>
            {%if user.is_authenticated%}
            <button><h5><a href="{% url 'Accounts:addToCart' i.id %}"> AddToCart</a></h5></button> {%else%}
            <button><h5><a href="{% url 'Accounts:login_view' %}"> AddToCart</a></h5></button> {%endif%}
            <p class="card-text">{{i.description}}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
    </div>
</div>

{%endfor%}
