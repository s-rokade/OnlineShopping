{%extends 'base.html'%} {%block Main%}

<form method="POST">
    {%csrf_token%}
    <table cellpading="10" cellspacing="10" border=1>
        <tr>

            <th>Prod-Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Category</th>
            <th>Sub-Total</th>
            <th>Delete</th>


        </tr>
        {%for i in clist%}
        <tr>

            <td>{{i.product.name}}</td>
            <td>{{i.product.price}}</td>
            <td><input type="number" value="1" name="qty"></td>
            <td>{{i.product.description}}</td>
            <td>{{i.product.category.name}}</td>
            <td>{{i.product.price}}</td>
            <td><a href="">Delete</a></td>
        </tr>


        {% endfor %}
        <input type="hidden" value="{{totalBill}}" name="totalBill">
        <tr>
            <td colspan="3"><input type="submit" value="Place Order"></td>
            <td colspan="4">{{totalBill}}</td>
        </tr>


    </table>
</form>
<br>
<br>
<br> {%endblock%}
