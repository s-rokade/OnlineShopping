<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - {% if user.is_authenticated %}{{user.username}}{%endif%}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bmin.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/myapp.css' %}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    {%include 'navBar.html'%}


    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- sideBar Menu-->
            {%include 'sidBar.html'%}

            <!-- /.col-lg-3 -->

            <div class="col-lg-9">
                <!-- Slider Menu -->
                {%include 'slider.html'%}

                <div class="row">
                    <!--Main Content-->

                    {%block Main%} {%endblock%}

                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
    <br>
    <br>

    <!-- Footer -->
    {%include 'footer.html'%}

    <!-- Bootstrap core JavaScript -->
    <script src="{%static 'js/jqry.js' %}"></script>
    <script src="{%static 'js/bmin.js' %}"></script>

</body>

</html>
